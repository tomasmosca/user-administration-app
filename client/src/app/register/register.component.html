<div class="center-container">
  <form (ngSubmit)="onSubmit()" class="login-form">
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-input">
    </div>
    <div class="input-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-input">
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-input">
    </div>
    <div class="button-group">
      <button type="submit" class="submit-button">Register</button>
    </div>
  </form>
</div>
